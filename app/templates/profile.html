{% extends 'base.html' %}

{% block content %}

<p>
Welcome to your profile, {{ user.username }}.
</p>

<p>
    {{ user.username }}'s favorite songs are:

    <ul>
        {% for song in user.favorite_songs %}
        <li><a href="/song/{{ song.id }}">{{ song.title }}</a></li>
        {% endfor %}
    </ul>
</p>

{% endblock %}
